imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }
    templating:

web_profiler:
    toolbar: true
    intercept_redirects: false

twig:
    cache: false
    globals:
        ga_tracking: UA-xxxx 
        optimizedAssets : false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        # info:
        #     type:  firephp
        #     level: info
        # chromephp:
        #     type:  chromephp
        #     level: info


assetic:
    use_controller: true
    filters:
        cssrewrite: ~

